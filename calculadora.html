<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
   
</head>
<body id="calc">
    <section id="entrada" style="background-color:#F2E635;">
      <h1>Calculadora</h1>
    </section>
    <section id="" >
      <div>
       <p id="tela" ></p>
        <table style="margin: auto; text-align: center;">
            <td class="btn" onclick="retornar('/')">/</td>
            <td class="btn" onclick="retornar('*')">x</td>
            <td class="btn" onclick="retornar('-')">-</td>
            <td class="btn" onclick="apagar()"><span style="font-size:small;"><i class="fas fa-backspace"></i></span></td>
          </tr>
          <tr>
            <td class="btn" onclick="retornar(7)">7</td>
            <td class="btn" onclick="retornar(8)">8</td>
            <td class="btn" onclick="retornar(9)">9</td>
            <td class="btn" onclick="retornar('+')">+</td>
          </tr>
          <tr>
            <td class="btn" onclick="retornar(4)">4</td>
            <td class="btn" onclick="retornar(5)">5</td>
            <td class="btn" onclick="retornar(6)">6</td>
            <td class="btn" onclick="clean()">c</td>
          </tr>
          <tr>
            <td class="btn" onclick="retornar(1)">1</td>
            <td class="btn" onclick="retornar(2)">2</td>
            <td class="btn" onclick="retornar(3)">3</td>
            <td class="btn" rowspan="2" onclick="calcular()">=</td>
          </tr>
          <tr>
            <td class="btn" colspan="2"onclick="retornar(0)">0</td>
            <td class="btn" onclick="retornar('.')">.</td>
            
          </tr>
        </table>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/d639a0fa5e.js" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>
</html>
